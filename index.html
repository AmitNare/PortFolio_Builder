<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <meta name="title" content="Portify | Portfolio Builder" />
    <meta
      name="description"
      content="Easily update your profile, edit your personal details, and keep your portfolio fresh. With Portify, build a standout online presence and share your custom domain link with the world!"
    />
    <meta
      name="keywords"
      content="Portify, online portfolio builder, edit profile online, personal portfolio website, update personal information, resume builder, no-code portfolio editor, manage portfolio, add experience and skills, professional portfolio creator"
    />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Portify | Portfolio Builder" />
    <meta name="site.name" content="Portify" />
    <meta property="og:url" content="https://portifybuilder.netlify.app" />
    <meta
      property="og:description"
      content="Easily manage your personal information. Edit your name, email, and contact details to keep your portfolio current."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://github.com/AmitNare/PortFolio_Builder/blob/main/public/favicon/website-image.png?raw=true"
    />

    <!-- Twitter Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Portify | Portfolio Builder" />
    <meta
      name="twitter:description"
      content="Easily manage your personal information. Edit your name, email, and contact details to keep your portfolio current."
    />
    <meta
      name="twitter:image"
      content="https://github.com/AmitNare/PortFolio_Builder/blob/main/public/favicon/website-image.png?raw=true"
    />

    <!-- Title -->
    <title>
      Portify | Portfolio Builder - Build, Edit, Share & Shine Online
    </title>

    <!-- Favicons -->
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- Rubik Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
      loading="async"
    />

    <!-- AOS Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Portify",
        "url": "https://portifybuilder.netlify.app",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://portifybuilder.netlify.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Portify | Portfolio Builder",
        "description": "Build and manage your online portfolio effortlessly. Update personal info, skills, and showcase your work easily with Portify.",
        "url": "https://portifybuilder.netlify.app"
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Portify",
        "url": "https://portifybuilder.netlify.app",
        "logo": "https://github.com/AmitNare/PortFolio_Builder/blob/main/public/favicon/logo.png?raw=true",
        "sameAs": [
          "https://github.com/AmitNare",
          "https://www.linkedin.com/in/amit-nare"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Google Maps API -->
    <script
      type="text/javascript"
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTQrHY-tuQj3dAqsTjqmAlTIvwa29pYQQ&libraries=places"
    ></script>

    <!-- AOS Animation Script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 0,
        duration: 500,
        once: true
      });
    </script>
  </body>
</html>
