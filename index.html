<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Rubik font family -->
    <!-- Download Font family files (.zip) from google or import this inside global css file not here, it blocks rendering -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
      loading="async"
    />

    <!-- AOS Animation -->
    <!-- Download AOS package from npm, will make the performance better than loading from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>Portify</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- google location API -->
    <!-- Updated: Load this async -->
    <script
      type="text/javascript"
      loading="async"
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTQrHY-tuQj3dAqsTjqmAlTIvwa29pYQQ&libraries=places"
    ></script>

    <!-- AOS Animation -->
    <!-- Download AOS package from npm, will make the performance better than loading from CDN -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 0,
        duration: 500,
        once: true,
      });
    </script>
  </body>
</html>
