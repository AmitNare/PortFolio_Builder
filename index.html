  <head>

    <meta property="og:title" content="Settings | Portfolio Builder" />

    <title>Portify | Portfolio - Build, Edit & Shine Online</title>

    <link

    />
    <link

    <link rel="manifest" href="/manifest.json" />

      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
      loading="async"
    />

    <!-- AOS Animation -->

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- google location API -->
    <!-- Updated: Load this async -->
    <script
      type="text/javascript"
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTQrHY-tuQj3dAqsTjqmAlTIvwa29pYQQ&libraries=places"
    ></script>

    <!-- AOS Animation -->
    <!-- Download AOS package from npm, will make the performance better than loading from CDN -->

    <script>
      AOS.init({
        offset: 0,
        duration: 500,
        once: true,
      });
    </script>
